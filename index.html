<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Temp⌚ Chat</title>
    <meta charset="utf-8">
  </head>

  <body>

    <div id="users">
    </div>
    <div id="messages">
      <div class="message" id="msgtpl" style="display:none;">
        <img src="{{{user.avatar}}}">
        <div class="info">
          <p><strong>{{user.username}}</strong></p>
          <p><pre>{{message}}</pre></p>
          <span class="date">{{h}}:{{m}}</span>
        </div>
      </div>
    </div>

    <div id="login">
	    <form action="" id="loginform">
	        <h1>Temp⌚ ⥏ẖ⧋╤</h1>
	        <p>Le lieu de discussion instantanée préféré des étudiants! Entrez votre Pseudo et votre email (pour avoir une image gravatar) </p>
	        <input type="text" name="login" id="username" placeholder="Nom d'utilisateur" required>
	        <input type="mail" name="mail" id="mail" placeholder="E-mail" required>
	        <input type="submit" value="Envoyer">

	        <input type='text' name='room' id='newroom' placeholder="créer une salle">
	        <div id='allrooms'>
	        	<ul>
	        	<li><input type="radio" name='rooms[]' id='public' value="public" checked>Salle publique</li>
	        	</ul>
	        </div>
      </form>



    </div>

    <form action="" id="form">
      <input type="text" id="message" class="text"/>
      <input type="submit" id="send" value="Envoyer mon message !" class="submit"/>
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="http://localhost:8080/socket.io.js"></script>
    <script src="js/client.js"></script>


  </body>
</html>
